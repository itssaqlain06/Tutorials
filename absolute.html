<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: Absolute</title>
    <style>
        .absolute-container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #2196F3;
            margin: 20px;
            padding: 10px;
        }

        .absolute-box {
            position: absolute;
            top: 100px;
            left: 50px;
            background-color: #FFC107;
            width: 100px;
            height: 50px;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Position: Absolute</h2>
    <div class="absolute-container">
        Container (relative)
        <div class="absolute-box">This is an absolute box.</div>
    </div>
</body>
</html>
