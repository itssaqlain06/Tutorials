<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position: Sticky</title>
    <style>
      .sticky-box {
        position: sticky;
        top: 0;
        background-color: #00bcd4;
        width: 100%;
        height: 60px;
        color: white;
        padding: 10px;
      }

      .content {
        height: 2000px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Position: Sticky</h2>
    <div class="sticky-box">
      This is a sticky box. Scroll, and it will stick to the top when it reaches
      it.
    </div>
    <div class="content">
      Scroll down to see how the sticky element behaves.
    </div>
  </body>
</html>
