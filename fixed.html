<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position: Fixed</title>
    <style>
      .fixed-box {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #9c27b0;
        width: 150px;
        height: 80px;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Position: Fixed</h2>
    <div class="fixed-box">
      This box is fixed. Scroll the page, and it will stay in the same place.
    </div>
    <div style="height: 1500px; padding: 20px">
      Scroll down to see the fixed element.
    </div>
  </body>
</html>
