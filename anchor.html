<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Tag</title>
  </head>
  <body>
    <!-- Anchor Tag -->
    <a target="_blank" href="https://www.google.com/">Google Bhai</a>

    <!-- Image with anchor tag -->
    <a href="logo.png" target="_blank">
      <img src="logo.png" alt="Meri Image" width="100" height="100" />
    </a>

    <!-- Video Tag -->
    <video width="320" height="240" controls autoplay muted>
      <source src="video-file.mp4" />
    </video>

    <!-- Audio Tag -->
    <audio width="320" height="240" controls autoplay muted>
      <source src="audo-file.mp3" />
    </audio>

    <!-- Map -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3427.0002253709195!2d73.43297647550563!3d30.80262798225149!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3922a7a2536b9c55%3A0x41a2fa220b2a7007!2seFAIDA%20Technologies!5e0!3m2!1sen!2s!4v1727027043746!5m2!1sen!2s"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <!-- YT -->
    <iframe
      width="320"
      height="240"
      src="https://www.youtube.com/embed/tgbNymZ7vqY"
      frameborder="0"
      >Video File</iframe
    >
  </body>
</html>
