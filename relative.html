<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position: Relative</title>
    <style>
      .relative-box {
        position: relative;
        top: 20px;
        left: 30px;
        background-color: #4caf50;
        width: 200px;
        height: 100px;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Position: Relative</h2>
    <div class="relative-box">
      This is a relative box. It's shifted 20px down and 30px to the right from
      its original position.
    </div>
  </body>
</html>
